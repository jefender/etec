<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">

<body background="img/fundo.jpg" bgproperties="fixed">
    <section class="content">
        <div class="contato">
            <h3>Formulário para Contato</h3>
            <form class="form" method="POST" action="contato.php">
                <input class="field" name="nome" placeholder="Nome...">
                <input type="email" class="field" name="email" placeholder="E-mail...">
                <input class="field" name="departamento" placeholder="Departamento...">
                <input class="field" name="telefone" placeholder="Telefone...">
                <textarea class="field" name="desc_equip" placeholder="Descrição do Equipamento..."></textarea>
                <input class="field" name="equip_number" placeholder="Número do Equipamento...">
                <textarea class="field" name="problema" placeholder="Descrição do Problema..."></textarea>
                <input class="field" type="submit" value="Enviar">
           </form>
        </div>
     </section>
